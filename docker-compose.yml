services:
  # NOTE: MySQL & MongoDB run on localhost (not in Docker)
  # Make sure your local MySQL is running on port 3306
  # Make sure your local MongoDB is running on port 27017

  # Python Scraper Service
  python-scraper:
    build:
      context: .
      dockerfile: scraper.Dockerfile
    container_name: result_analyzer_scraper
    restart: unless-stopped
    environment:
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_PORT: ${MYSQL_PORT}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      TESSERACT_CMD: /usr/bin/tesseract
    ports:
      - "8001:8001"
    networks:
      - result_analyzer_network

  # Backend Node.js API
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: result_analyzer_backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_PORT: ${MYSQL_PORT}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MONGODB_URI: ${MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: ${JWT_EXPIRE}
      SCRAPER_SERVICE_URL: http://python-scraper:8001
    ports:
      - "5000:5000"
    networks:
      - result_analyzer_network

  # Frontend React Application
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: result_analyzer_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL}
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - result_analyzer_network

# Persistent volumes
volumes:
  mysql_data:
    name: result_analyzer_mysql_data
  mongodb_data:
    name: result_analyzer_mongodb_data

# Network
networks:
  result_analyzer_network:
    name: result_analyzer_network
    driver: bridge
