      - "8001:8001"
    networks:
      - result_analyzer_network

  # Backend Node.js API
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: result_analyzer_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MYSQL_HOST: localhost
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: Preetham@123@
