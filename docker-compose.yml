version: '3.8'

services:
  # NOTE: MySQL & MongoDB run on localhost (not in Docker)
  # Make sure your local MySQL is running on port 3306
  # Make sure your local MongoDB is running on port 27017

  # Python Scraper Service
  python-scraper:
    build:
      context: .
      dockerfile: scraper.Dockerfile
    container_name: result_analyzer_scraper
    restart: unless-stopped
    environment:
      MYSQL_HOST: host.docker.internal
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: 123456
      MYSQL_DATABASE: resana
      TESSERACT_CMD: /usr/bin/tesseract
    ports:
      - "8001:8001"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - result_analyzer_network

  # Backend Node.js API
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: result_analyzer_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MYSQL_HOST: host.docker.internal
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: 123456
      MYSQL_DATABASE: resana
      MONGODB_URI: mongodb://host.docker.internal:27017/vtu_auth
      JWT_SECRET: vtu_results_secret_key_change_in_production_2025
      JWT_EXPIRE: 24h
      SCRAPER_SERVICE_URL: http://python-scraper:8001
    ports:
      - "5000:5000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - result_analyzer_network

  # Frontend React Application
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: result_analyzer_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - result_analyzer_network

# Persistent volumes
volumes:
  mysql_data:
    name: result_analyzer_mysql_data
  mongodb_data:
    name: result_analyzer_mongodb_data

# Network
networks:
  result_analyzer_network:
    name: result_analyzer_network
    driver: bridge
